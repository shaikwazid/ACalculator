<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="secondcontainer">
        <div class="firstcol">
            <div><input type="text" class="input" id="input"></div>
            <div class="row">
                <span class="button">9</span>
                <span class="button">8</span>
                <span class="button">7</span>
            </div>

            <div class="row">
                <span class="button">4</span>
                <span class="button">5</span>
                <span class="button">6</span>
            </div>

            <div class="row">
                <span class="button">1</span>
                <span class="button">2</span>
                <span class="button">3</span>
            </div>

            <div class="row">
                <span class="button">.</span>
                <span class="button">0</span>
                <span class="button">=</span>
            </div>
             
        </div>

        <div class="secondcol">
            <div class="second-row">
                <span class="button" id="AC">AC</span>
                <span class="button">+</span>
                <span class="button">-</span>
                <span class="button">/</span>
                <span class="button">*</span>
            </div>
        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
